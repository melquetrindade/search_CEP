<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço CEP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body id="corpo">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="mensagem" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p>texto da mensagem</p>
                <button id="close-message" type="button" class="btn btn-secondary">
                    Fechar
                </button>
            </div>
        </div>
    </div>
    <div id="container-main">
        <div id="container-conteudo">
            <div id="title">
                <h1>Localize um endereço com o CEP</h1>
                <span class="material-symbols-outlined">location_on</span>
            </div>
            <form action="#" id="input">
                <div class="form-floating">
                    <input type="text" name="cep" id="cepId" class="form-control shadow-none" required placeholder="Digite o CEP" minlength="8" maxlength="8">
                    <label for="cepId">Digite o CEP</label>
                </div>
            </form>
            <div id="res">
                <div class="form-floating">
                    <input type="text" name="city" id="cityId" class="form-control shadow-none" disabled placeholder="Cidade">
                    <label for="cityId">Cidade</label>
                </div>
                <div class="form-floating">
                    <select name="region" id="regionId" class="form-select shadow-none" disabled>
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <div id="container-buttons">
                <button id="buscarBtn">Buscar</button>
                <button id="limparBtn">Limpar</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
